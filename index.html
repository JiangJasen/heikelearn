<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>H5 骇客代码学院</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Fira Code"', 'monospace'],
              sans: ['"Noto Sans SC"', 'sans-serif'],
            },
            colors: {
              'editor-bg': '#1e1e1e',
              'editor-fg': '#d4d4d4',
              'accent-cyan': '#00f3ff',
              'accent-pink': '#ff00aa',
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        background-color: #0f172a;
        color: white;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e1e;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
      /* Ensure textareas in editor inherit font correctly */
      textarea {
          font-family: "Fira Code", monospace;
          letter-spacing: normal;
      }
    </style>
